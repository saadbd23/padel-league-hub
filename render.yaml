services:
  # Main Web Application
  - type: web
    name: padel-league-hub
    runtime: python
    plan: free  # Change to 'starter' ($7/mo) for production
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: padel-league-db
          property: connectionString
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: VERIFY_TOKEN
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
      - key: TESTING_MODE
        value: false
      # Add these manually in Render dashboard after deployment:
      # - WHATSAPP_API_KEY (if using WhatsApp)
      # - WHATSAPP_PHONE_ID (if using WhatsApp)
      # - EMAIL_SENDER (if using email)
      # - EMAIL_PASSWORD (if using email)
      # - SMTP_SERVER (if using email)
      # - SMTP_PORT (if using email)
    healthCheckPath: /
    autoDeploy: true

  # Background Worker for Scheduled Tasks (reminders, notifications)
  - type: worker
    name: padel-league-worker
    runtime: python
    plan: free  # Change to 'starter' for production
    buildCommand: pip install -r requirements.txt
    startCommand: python send_reminders.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: padel-league-db
          property: connectionString
      - key: TESTING_MODE
        value: false
      # Note: ADMIN_PASSWORD, VERIFY_TOKEN, SECRET_KEY will be set manually
      # in the Render dashboard to match the web service values
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: padel-league-db
    plan: free  # Change to 'starter' ($7/mo) for production (more storage)
    databaseName: padel_league
    user: padel_admin

